<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Lista de Contatos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  </head>
  
  <body>
<header></header>

<div class="container mb-4">
    <div class="col-12">
        <span th:styleappend="${(param.erro == null || param.mensagem == null) ? 'display: none;' : ''}"
              th:classappend="${(param.erro != null && param.erro) ? 'error-message' : 'success-message'}"
              th:text="${param.mensagem != null ? param.mensagem : ''}">Uma mensagem bem legal!</span>
    </div>
</div>

<div class="container mt-4">
    <div class="row">
        <div class="col-12"></div>
        
<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nome</th>
      <th scope="col">Fone</th>
      <th scope="col">Status</th>
    </tr>
  </thead>
  
  <tbody>
    <tr th:each="contato: ${contatos}">

	
      <th class="col-1"scope="row" th:text="${contato.getId()}"> ID </th>  
      <td class="col-4" th:text="${contato.nome()}"> Nome </td>
      <td class="col-4" th:text="${contato.fone()}"> Fone </td>
      <td class="col-4" th:text="${contato.statusContato.toString()}"> Status </td>
    </tr>


  </tbody>
  </table>
  </div>
  </div>
</html>
