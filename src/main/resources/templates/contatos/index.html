<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

 	<title> Lista de Contatos</title>

  </head>
  
  <body>

	<div class="container">
		<div class="row">
			<h1> Lista de Contatos</h1> 
		</div>
		
		<div class="row">
		    <div class="col-12"> 		        
				<table class="table">
					  <thead>
						    <tr>
							      <th scope="col">Id</th>
							      <th scope="col">Nome</th>
							      <th scope="col">Fone</th>
							      <th scope="col">Tipo</th>
							      <th scope="col"></th>
							      <th scope="col"></th>
							      <th scope="col"></th>
					      
					    	</tr>
			  			</thead>
		  
						  <tbody>
						    <tr th:each="contato: ${contatos}">	
						      <th class="col-1"scope="row" th:text="${contato.getId()}">ID</th>  
						      <td class="col-4" th:text="${contato.getNome()}">Nome</td>
						      <td class="col-4" th:text="${contato.getFone()}">Fone</td>
						      <td class="col-2" th:text="${contato.getStatusContato.toString()}">Tipo</td>
						      <td class="col-1"><a href="#">Detalhar</a></td>
						      <td class="col-1"><a href="#">Editar</a></td>
						      <td class="col-1"><a href="#">Excluir</a></td>
						    </tr>
				 		 </tbody>
 				 </table>
 				 
 			 </div>
  		</div>
  		<div class="row">
  			<a href="/contato/new">Novo Contato</a>
  		</div>
  	</div>	
  		
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
