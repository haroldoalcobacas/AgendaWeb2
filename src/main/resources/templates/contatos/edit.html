<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">


	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
		crossorigin="anonymous">


</head>

<body>

<header>
		<div class="container mt-3">
		   			<ul class="nav nav-tabs">
						  <li class="nav-item">
						    <a aria-current="page" class="nav-link"	
						    
						    href="/">Home</a>
						  </li>
						  <li class="nav-item">
						    <a class="nav-link" 
						    th:classappend =" active"
						    href="/contatos">Contatos</a>
						    
						  </li>
						  <li class="nav-item">
						    <a class="nav-link" 
						    
						    href="#">Eventos</a>
						  
						  </li>
						 
					</ul>
	
		</div>
		
		<div class="container mt-3">
	  			<div class="row" ></div>
	  			<div class="col-12" >
	  				<h2>Sistema Agenda Pessoal</h2>
	  				
	  			</div>
	  		</div>
		
		
	</header>

<div class="container">
		<div class="row">
		
		<h2> Contatnuemo :  </h2>
		
		
		</div>

	<div class="container">
		<div class="row">
	
			<form th:object="${requisicaoNovoContato}" action="/contatos" method="POST">
				
				<div class="mb-3">
					<label class="form-label">Nome</label>
					<input class="form-control" th:errorclass="is-invalid"  type="text" th:field="*{nome}" >
					<div class="invalid-feedback" th:errors="*{nome}" ></div>
				</div>
				
				<div class="mb-3">
					<label class="form-label">Fone</label>
					<input class="form-control" th:errorclass="is-invalid"  type="text" th:field="*{fone}">
					<div class="invalid-feedback" th:errors="*{fone}" ></div>					
				</div>
			
				<div class="mb-3">
					<label class="form-label">Tipo</label>
					<select class="form-select" th:field="*{statusContato}">
						
				 		<option th:each="status:${statusContato}"
								th:value="${status}" th:text="${status}"></option>					
					</select>
					
				</div>
				
				<button class="btn btn-primary" type="submit">Submeter</button>
				<a href="javascript:history.back()">Voltar</a>
			
			</form>
		</div>
	</div>
</div>
	
<!-- Option 1: Bootstrap Bundle with Popper -->
<script crossorigin="anonymous"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
