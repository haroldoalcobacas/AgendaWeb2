<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">


<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">


<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">


</head>

<body>

	 <main>
        <div class="container mt-4">
            <div class="row">
            
            	<h2> Contato N: <span th:text="${contato.getId()}"></span><br/> </h2> 
            	
                <div class="col-12">
                    <b>Id:</b> <span th:text="${contato.getId()}"></span><br/>
                    <b>Nome:</b> <span th:text="${contato.getNome()}"></span><br/>
                    <b>Status:</b> <span th:text="${contato.statusContato.toString()}"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                
                <a th:ref="@{/contatos/{contatoId}/edit(contatoId = ${contatoId})}"> Editar</a> 
                <a href="/contatos">Voltar</a>
                    
                </div>
            </div>
        </div>
    </main>

</body>
</html>
